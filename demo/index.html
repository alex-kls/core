<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <script src="build/fin-hypergrid.js"></script>
    <script>
        'use strict';

        var HTTP_STATE_DONE = 4,
            HTTP_STATUS_OK = 200,
            LOCAL_STORAGE_COLUMNS_DEF = 'colDef';

        function get(url, callback) {
            var httpRequest = new XMLHttpRequest();
            httpRequest.open('GET', url, true);
            httpRequest.onreadystatechange = function() {
                if (
                    httpRequest.readyState === HTTP_STATE_DONE &&
                    httpRequest.status === HTTP_STATUS_OK
                ) {
                    callback(JSON.parse(httpRequest.responseText));
                }
            };
            httpRequest.send(null);
        }

        window.onload = function() {
            get('data/datadoc.json', function(result) {
                console.log('result', result);
                var loadingSpan = document.querySelector('span#loading');
                loadingSpan.style.visibility = "hidden";
                var div = document.querySelector('div#json-example');

                function getColDef() {
                    var colDef = localStorage.getItem(LOCAL_STORAGE_COLUMNS_DEF);
                    if (!colDef || colDef.length <= 2) {
                        colDef = "[{\"colId\":\"c0\", \"halign\":\"center\",\"field\":\"c0\",\"originalField\":\"c0\",\"headerName\":\"Field 1\",\"suppressSorting\":false,\"minWidth\":10,\"maxWidth\":2000,\"suppressMenu\":0,\"suppressMovable\":false,\"suppressSizeToFit\":false,\"sort\":null,\"sortedAt\":null,\"columnGroupShow\":\"open\",\"pinned\":\"left\"},{\"colId\":\"c1\",\"field\":\"c1\",\"originalField\":\"c1\",\"headerName\":\"Field 2\",\"suppressSorting\":false,\"minWidth\":10,\"maxWidth\":2000,\"suppressMenu\":0,\"suppressMovable\":false,\"suppressSizeToFit\":false,\"sort\":null,\"sortedAt\":null,\"columnGroupShow\":\"open\"},{\"colId\":\"c2\",\"field\":\"c2\",\"originalField\":\"c2\",\"headerName\":\"Field 3\",\"suppressSorting\":false,\"minWidth\":10,\"maxWidth\":2000,\"suppressMenu\":0,\"suppressMovable\":false,\"suppressSizeToFit\":false,\"sort\":null,\"sortedAt\":null,\"columnGroupShow\":\"open\"},{\"colId\":\"c3\",\"field\":\"c3\",\"originalField\":\"c3\",\"headerName\":\"Field 4\",\"suppressSorting\":false,\"minWidth\":10,\"maxWidth\":2000,\"suppressMenu\":0,\"suppressMovable\":false,\"suppressSizeToFit\":false,\"sort\":null,\"sortedAt\":null,\"columnGroupShow\":\"open\"},{\"colId\":\"c4\",\"field\":\"c4\",\"originalField\":\"c4\",\"headerName\":\"Field 5\",\"suppressSorting\":false,\"minWidth\":10,\"maxWidth\":2000,\"suppressMenu\":0,\"suppressMovable\":false,\"suppressSizeToFit\":false,\"sort\":null,\"sortedAt\":null,\"columnGroupShow\":\"open\"},{\"colId\":\"c5\",\"field\":\"c5\",\"originalField\":\"c5\",\"headerName\":\"Field 6\",\"suppressSorting\":false,\"minWidth\":10,\"maxWidth\":2000,\"suppressMenu\":0,\"suppressMovable\":false,\"suppressSizeToFit\":false,\"sort\":null,\"sortedAt\":null,\"columnGroupShow\":\"open\"},{\"colId\":\"c6\",\"field\":\"c6\",\"originalField\":\"c6\",\"headerName\":\"Field 7\",\"suppressSorting\":false,\"minWidth\":10,\"maxWidth\":2000,\"suppressMenu\":0,\"suppressMovable\":false,\"suppressSizeToFit\":false,\"sort\":null,\"sortedAt\":null,\"columnGroupShow\":\"open\"},{\"colId\":\"c7\",\"field\":\"c7\",\"originalField\":\"c7\",\"headerName\":\"Field 8\",\"suppressSorting\":false,\"minWidth\":10,\"maxWidth\":2000,\"suppressMenu\":0,\"suppressMovable\":false,\"suppressSizeToFit\":false,\"sort\":null,\"sortedAt\":null,\"columnGroupShow\":\"open\"},{\"colId\":\"c8\",\"field\":\"c8\",\"originalField\":\"c8\",\"headerName\":\"Field 9\",\"suppressSorting\":false,\"minWidth\":10,\"maxWidth\":2000,\"suppressMenu\":0,\"suppressMovable\":false,\"suppressSizeToFit\":false,\"sort\":null,\"sortedAt\":null,\"columnGroupShow\":\"open\"},{\"colId\":\"c9\",\"field\":\"c9\",\"originalField\":\"c9\",\"headerName\":\"Field 10\",\"suppressSorting\":false,\"minWidth\":10,\"maxWidth\":2000,\"suppressMenu\":0,\"suppressMovable\":false,\"suppressSizeToFit\":false,\"sort\":null,\"sortedAt\":null,\"columnGroupShow\":\"open\"},{\"colId\":\"c10\",\"field\":\"c10\",\"originalField\":\"c10\",\"headerName\":\"Field 11\",\"suppressSorting\":false,\"minWidth\":10,\"maxWidth\":2000,\"suppressMenu\":0,\"suppressMovable\":false,\"suppressSizeToFit\":false,\"sort\":null,\"sortedAt\":null,\"columnGroupShow\":\"open\"}]";
                    }
                    return JSON.parse(colDef);
                }
                var colDef = getColDef();

                function prepareData(result) {
                    var res = [];
                    result.data.children.forEach(function(c) {
                        var forPush = {};
                        var keys = Object.keys(c.data);

                        keys.forEach(function(d) {
                            // return forPush[d] = c.data[keys[Math.floor(Math.random() * keys.length)]];
                            return forPush[d] = c.data[d];
                        });
                        res.push(forPush);
                    });
                    return res;
                }

                function prepareSchema(result) {
                    var res = [];
                    result.headers.children.forEach(function(h) {
                        res.push({ header: h.key, name: h.key });
                    });
                    return res;
                }

                var options = {
                    schema: prepareSchema(result),
                    data: [],
                    api: {
                        onScrollEndLimitTrigger: 200
                    },
                    onColumnResized: function(column) {
                        console.log('onColumnResized', column);
                        var singleColDef = colDef.find(function(cd) {
                            return cd.colId === column.name;
                        });

                        if (singleColDef) {
                            singleColDef.width = column.getWidth();
                            localStorage.setItem(LOCAL_STORAGE_COLUMNS_DEF, JSON.stringify(colDef));
                        } else {
                            console.error('no coldDef', colDef, column);
                        }
                    },
                    onColumnsMoved: function(columns, toIndex) {
                        console.log('onColumnsMoved', columns, toIndex);
                        columns.forEach(function(column) {
                            var colDefsLocal = getColDef();
                            var singleColDef = colDefsLocal.find(function(cd) {
                                return cd.colId === column.name;
                            });

                            if (singleColDef) {
                                colDefsLocal.splice(toIndex, 0, colDefsLocal.splice(colDefsLocal.indexOf(singleColDef), 1)[0]);
                                localStorage.setItem(LOCAL_STORAGE_COLUMNS_DEF, JSON.stringify(colDefsLocal));
                            } else {
                                console.error('no coldDef', colDef, column);
                            }
                        });
                    },
                    onUpdateColumnName: function(column, renameTo) {
                        console.log('onUpdateColumnName', column, renameTo);
                        var singleColDef = colDef.find(function (cd) {
                            return cd.colId === column.name;
                        });

                        if (singleColDef) {
                            singleColDef.headerName = renameTo;
                            localStorage.setItem(LOCAL_STORAGE_COLUMNS_DEF, JSON.stringify(colDef));
                        } else {
                            console.log('column', column);
                            var colDefLength = colDef.length + 1;
                            colDef.push({
                                colId:"c" + colDefLength,
                                field:"c" + colDefLength,
                                originalField:"c" + colDefLength,
                                headerName:renameTo,
                                suppressSorting:false,
                                minWidth:10,
                                maxWidth:2000,
                                suppressMenu:0,
                                suppressMovable:false,
                                suppressSizeToFit:false,
                                sort:null,
                                sortedAt:null,
                                columnGroupShow:"open",
                                pinned:"left"
                            });

                            localStorage.setItem(LOCAL_STORAGE_COLUMNS_DEF, JSON.stringify(colDef));
                        }
                    },
                    onRemoveColumn: function(column) {
                        var singleColDef = colDef.find(function (cd) {
                            return cd.colId === column.name;
                        });

                        if (singleColDef) {
                            colDef.splice(colDef.indexOf(singleColDef), 1);
                            localStorage.setItem(LOCAL_STORAGE_COLUMNS_DEF, JSON.stringify(colDef));
                        } else {
                            console.error('no coldDef', colDef, column);
                        }
                    }
                };
                window.grid = window.grid || new fin.Hypergrid(div, options);

                (function appendData() {
                    window.grid.api.clearFocusedCell();
                    window.grid.api.clearRangeSelection();
                    window.grid.api.destroy();
                    window.grid.api.setColumnDefs(getColDef());
                    window.grid.api.setRowData(prepareData(result));
                    window.grid.api.sizeColumnsToFit();

                    window.grid.api.attachLinkToDataCell(1, 1, 'https://google.com');
                    window.grid.api.attachLinkToDataCell(1, 2, 'https://google.com');
                    // setTimeout(appendData, 5000);
                })();
            });
        };
    </script>
    <style>
        body * {
            box-sizing: border-box;
        }

        /* for beautiful canvas drawing */

        canvas {
            image-rendering: optimizeSpeed;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: -o-crisp-edges;
            image-rendering: pixelated;
            -ms-interpolation-mode: nearest-neighbor;
        }
    </style>
</head>
<body>
<p> Fin-HyperGrid example using AJAX. <span id="loading">Loading... </span></p>
<div id="json-example" style="position:relative; width:100%; height: 100%"></div>
</body>
</html>
